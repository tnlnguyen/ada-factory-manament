<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script src='begin.js'></script>
</head>

<body>

    <header>
        <a class="navbutton" href="login.html">Login</a>
        <a class="navbutton" href="register.html">Register</a>

    </header>
    
    <form class="box" method="POST" action="">
        <div class="content">
            <h1>WELCOME</h1>
            <div class="register">
    
                <div>
                    <input type="text" placeholder="First name" name="firstname">
                    <input type="text" placeholder="Last name" name="lastname">

                    <div style="display: flex; justify-content: space-between;">
                        <div class="radiobtn" style="width: max-content;">
                            <input type="radio" id="" name="register" value="store">
                            <label>Store</label><br>
                        </div>
            
                        <div class="radiobtn" style="width: max-content;">
                            <input type="radio" id="" name="register" value="normal" checked>
                            <label>Normal</label><br>
                        </div>
            
                        <div class="radiobtn" style="width: max-content;">
                            <input type="radio" id="" name="register" value="manager">
                            <label>Manager</label><br>
                        </div>
                    </div>
                </div>
    
                <div>
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <input type="password" placeholder="Confirm" name="confirm">
                </div>
    
            </div>
            <input type="submit" value="Register">
    
        </div>

        

    </form>

</body>
</html>
